<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div></div>
      <div class="banner">
        <img src="img/odin-lined.png" alt="Logo" />
        <div>ODIN</div>
        <div class="bg-banner"></div>
      </div>
    </header>
    <main>
      <section class="main-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section>
        <form action="#" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <ul>
              <li id="divFirst">
                <label for="first-name">FIRST NAME</label
                ><input type="text" name="firstName" id="first-name" />
              </li>
              <li id="divLast">
                <label for="last-name">LAST NAME</label
                ><input type="text" name="lastName" id="last-name" />
              </li>
              <li id="divEmail">
                <label for="email">EMAIL</label
                ><input type="email" name="email" id="email" />
              </li>
              <li id="divTel">
                <label for="telNumber">PHONE NUMBER</label
                ><input type="tel" name="telNumber" id="telNumber" />
              </li>
              <li id="divPass">
                <label for="password">PASSWORD</label
                ><input type="password" name="password" id="password" />
              </li>
              <li id="divConf">
                <label for="confirmPass">CONFIRM PASSWORD</label
                ><input type="password" name="confirmPass" id="confirmPass" />
              </li>
            </ul>
          </fieldset>
          <button type="submit">Creat Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#" class="logIn">Log in</a></p>
      </section>
    </main>
  </body>
</html>
