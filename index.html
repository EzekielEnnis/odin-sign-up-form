<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/odin-lined.png" alt="Logo" />
        <div>ODIN</div>
      </div>
    </header>
    <main>
      <section>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section>
        <form action="#" method="post">
          <fieldset>
            <div id="divFirst">
              <label for="first-name">FIRST NAME</label
              ><input type="text" name="firstName" id="first-name" />
            </div>
            <div id="divLast">
              <label for="last-name">LAST NAME</label
              ><input type="text" name="lastName" id="last-name" />
            </div>
            <div id="divEmail">
              <label for="email">EMAIL</label
              ><input type="email" name="email" id="email" />
            </div>
            <div id="divTel">
              <label for="telNumber">PHONE NUMBER</label
              ><input type="tel" name="telNumber" id="telNumber" />
            </div>
            <div id="divPass">
              <label for="password">PASSWORD</label
              ><input type="password" name="password" id="password" />
            </div>
            <div id="divConf">
              <label for="confirmPass">CONFIRM PASSWORD</label
              ><input type="password" name="confirmPass" id="confirmPass" />
            </div>
          </fieldset>
          <button type="submit">Submit</button>
          <p>Already have an account? <a href="#" class="logIn">Log in</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
